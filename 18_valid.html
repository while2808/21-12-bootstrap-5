<!-- 
 1. was-validated(before submitting) || class = valid-feedback(green color)
                                        class = invalid-feedback(red color)
 2. needs-validation(after submitting) -->

 <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </head>
        <body>
            <form class="was-validated">
                <div class="container mt-3">
                    <label for="uname">Username : </label>
                    <input type="text" class="form-control" placeholder="Enter User Name. . ." required/>
                    <div class="valid-feedback">Valid. . .</div>
                    <div class="invalid-feedback">Please Enter valid feedback. . .</div>
                </div>
                <div class="container mt-3">
                    <label for="pwd">Password : </label>
                    <input type="text" class="form-control" placeholder="Enter User Name. . ." required/>
                    <div class="valid-feedback">Valid. . .</div>
                    <div class="invalid-feedback">Please Enter valid Password. . .</div>
                    <button class="btn btn-info" type="submit">Submit</button>
                </div>
            </form>
        </body>
</html>
