<!-- 
form with following feilds username ,password,address,gender,toggle switch
also validates before submitting and each and every feild is required and
one submit button once user click on a submit btn dailog box should open with confirmation masg
like do you want to register with close button dailog box containing headee,body
and footer part 
-->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
        </script>
    </head>
    <body>
        <div class="container mt-3">
            <form action="" class="was-validated">
                <div class="mt-3">
                    <label>Username :
                        <input type="text" class="form-control"
                            placeholder="Enter Username" required />
                    </label>
                </div>
                <div class="mt-3">
                    <label>Password :
                        <input type="password" class="form-control"
                            placeholder="Enter Password" required />
                </div>
                <div class="mt-3">
                    <label for="Address">Address : </label>
                    <textarea rows="2" class="form-control" name="Address" required></textarea>
                    </div>
                    <div class="mt-3">
                        <input type="radio" name="gen" class="form-check-input" required><label for="" style="margin-left:10px;">Male</label>
                    </div>
                    <div class="mt-3">
                        <input type="radio" name="gen" class="form-check-input" required><label for="" style="margin-left:10px;">Female</label>
                    </div>
                    <div class="form-check form-switch mt-3" >
                        <input class="form-check-input 
                        " type="checkbox"
                            id="mySwitch" checked>
                        <label class="form-check-label"
                            for="mySwitch">ON/OFF</label>
                    </div>
                <div class="mt-3">
                    <button class="btn btn-primary btn-outline-success text-white" data-bs-toggle="modal" data-bs-target="#ex">Submit</button>
                    <div class="modal fade" id="ex">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header bg-secondary text-light">
                                    <h5>Confirmation</h5>
                                    <button class="btn-close " data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <h3>Do you want to register</h3>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
